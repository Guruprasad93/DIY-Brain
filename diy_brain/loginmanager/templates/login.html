{% extends "base.html" %}
{% load bootstrap3 %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="modal-dialog">
  <div class="loginmodal-container">
    <h1>Login</h1>
    {% if invalid %}
      <div><p style="color:red">{{message}}</p></div>
    {% endif %}
    {% if form_class %}
			<form method=post>
        {% csrf_token %}
        {{form_class|crispy}}
				<input type="submit" name="login" class="btn btn-success btn-md" value="Login"></input>
			</form>
      <br>
      <form action="{% url 'signupview' %}">
        <input type="submit" name="signup" class="btn btn-info btn-md" value="Sign Up"></input>
      </form>
    {% endif %}
	</div>
</div>
{% endblock %}
